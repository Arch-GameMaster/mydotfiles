# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:UbuntuSans Nerd Font bold 10

# Color palette "Catppuccin Latte"
set $Rosewater  #dc8a78
set $Flamingo  #dd7878
set $Pink  #ea76cb
set $Mauve  #8839ef
set $Red  #d20f39
set $Maroon  #e64553
set $Peach  #fe640b
set $Yellow  #df8e1d
set $Green  #40a02b
set $Teal  #179299
set $Sky  #04a5e5
set $Sapphire  #209fb5
set $Blue  #1e66f5
set $LightBlue #b4befe
set $Lavender  #7287fd
set $Text  #4c4f69
set $Subtext1  #5c5f77
set $Subtext0  #6c6f85
set $Overlay2  #7c7f93
set $Overlay1  #8c8fa1
set $Overlay0  #9ca0b0
set $Surface2  #acb0be
set $Surface1  #bcc0cc
set $Surface0  #ccd0da
set $Base  #eff1f5
set $Mantle  #e6e9ef
set $Crust  #dce0e8

# Class                    <border> < background> <text>  <indicator> <child border>
client.focused             $Blue       $Blue      $Base  $Blue      $Blue
client.focused_inactive    $Lavender   $Lavender  $Text    $Lavender   $Sky
client.unfocused           $LightBlue  $LightBlue  $Text   $LightBlue  $LightBlue 
client.urgent              $Red        $Red       $Base    $Red       $Red
client.placeholder         $Blue    $Blue      $Base    $Blue      $Blue

### "Set inner/outer gaps"
default_border pixel 2
default_floating_border normal 
title_align left
hide_edge_borders smart

 exec "killall polybar; polybar -r -c ~/.config/polybar/wxp/config.ini bottom"

 bindsym $Alt+d exec ~/scripts/dmenu.sh

 include ~/.config/i3/ws_name.conf
